<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
    <div id="app">
        <my-container></my-container>
        <my-container></my-container>
    </div>
</body>
<script src="./vue.js"></script>
<script>
    // const obj ={
    //     num: 0
    // }
    const myContainer = {
        template: `
            <div>
                <button @click="handleReduce">-</button>
                <strong>{{num}}</strong>
                <button @click="handleAdd">+</button>
            </div>
               `,
        data () {
            //返回一个新的里面都是独立开的
            // return obj
            //这里返回obj不是独立开的
            return {
                num: 0
            }
        },
        methods: {
            handleReduce () {
                this.num --
            },
            handleAdd () {
                this.num ++
            }
        }
    }
    const app = new Vue({
        components: {
            myContainer
        },
        el: '#app',
        data: {

        },
        methods: {

        }
    })
</script>
